version: '3.8'

services:
  # Load balancer - distributes traffic across receiver replicas
  nginx-lb:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - container-receiver
    networks:
      - container-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Node.js receiver service (scalable)
  container-receiver:
    build:
      context: ./nodejs_receiver
      dockerfile: Dockerfile
    # No fixed ports - let Docker assign them
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Uncomment and set your M2M endpoint URL for outbound forwarding
      - OUTBOUND_URL=http://172.25.1.78:7579/Mobius/Natesh/NateshContainer?ty=4
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - container-network
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  container-network:
    driver: bridge

volumes:
  logs:
    driver: local 